<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 12px; text-align: center; color: white}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="card">
      <div class="img-container">
        <img src="./images/image-equilibrium.jpg" alt="nft image" class="nft">
        <div>
          <img src="./images/icon-view.svg" alt="view">
        </div>
      </div>
      <h1 class="title">Equilibrium #3429</h1>
      <p class="desc">Our Equilibrium collection promotes balance and calm.</p>

      <div class="contrainer">
        <div class="price-time">
          <div class="price">
            <p class="price"> <img src="./images/icon-ethereum.svg" class="eth">0.041 ETH</p>
          </div>

          <div class="time">
            <img src="./images/icon-clock.svg" alt="clock">
            <span class="time-left">3 days left</span>
          </div>
        </div>
        <hr>

        <div class="profile">
          <img src="./images/image-avatar.png" alt="avatar image" class="avatar">
          <span>Creation of  <span class="bold">  Jules Wyvern</span></span>
        </div>
      </div>
    </div>
  </main> 

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#https://github.com/tekla900">Tekla Inashvili</a>.
  </div>
</body>
</html>
